<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="./src/logo.png" type="image/x-icon">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="main">
    <div class="contentweather">
      <div class="float">
        <div class="weather">
          <h4 id="description" class="weather">Updating weather...</h4>
          <h4 id="temperature" class="weather"></h4>
        </div>
      </div>
    </div>
    <div class="contentweather">
      <div class="floatg">
        <h3 id="greeting" class="greeting"></h3>
      </div>
    </div>

    <div class="content">
      <div class="date-time">
        <h3 id="date"></h3>
        <div class="time">
          <span id="hours"></span>
          <span id="colon">:</span>
          <span id="minutes"></span>
        </div>
      </div>
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search the web...">
        <button class="button" id="search-button"><img src="./src/search.svg"></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
